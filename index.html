<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Ara Hura Trail Map</title>
  
  <!-- Local copies of MapLibre GL JS -->
  <script src="lib/maplibre-gl.5.10.0.js"></script>
  <link href="lib/maplibre-gl.5.10.0.css" rel="stylesheet" />

  <!-- PMTiles support -->
  <script src="lib/pmtiles.4.3.0.js"></script>
  
  <style>
    /* Required CSS statements defining the map to be the full size of the viewport*/
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    // Initialize PMTiles protocol
   const protocol = new pmtiles.Protocol();
   maplibregl.addProtocol("pmtiles", protocol.tile);
   
    // Javascript to create a new map using Maplibre GL JS
    const map = new maplibregl.Map({
      container: 'map',
      style: 'style.json',
      center: [175.0709, -36.7990], // Waiheke Island coordinates
      zoom: 12
    });

    // Add navigation controls
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    // Add scale control
    map.addControl(new maplibregl.ScaleControl({
      maxWidth: 100,
      unit: 'metric'
    }), 'bottom-left');

    // Swap between trail layers on hover
    map.on('mouseenter', 'te-ara-hura', function() {
      map.setLayoutProperty('te-ara-hura', 'visibility', 'none');
      map.setLayoutProperty('te-ara-hura-hover', 'visibility', 'visible');
    });

    map.on('mouseleave', 'te-ara-hura-hover', function() {
      map.setLayoutProperty('te-ara-hura', 'visibility', 'visible');
      map.setLayoutProperty('te-ara-hura-hover', 'visibility', 'none');
    });

    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the click, with description HTML from its properties.
    map.on('click', 'te-ara-hura-hover', (e) => {
        const coordinates = e.lngLat;
        // const description = e.features[0].properties.description;
        // The data does not have a description property, so use a placeholder
        const description = "<strong>Te Ara Hura Trail</strong><p>A beautiful trail on Waiheke Island.</p>";

        new maplibregl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'te-ara-hura-hover', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'te-ara-hura-hover', () => {
        map.getCanvas().style.cursor = '';
    });
  </script>
</body>
</html>
